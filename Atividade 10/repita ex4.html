<script>
//4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
    var media = 0;
    var cont = 14;
    var soma = 0;
    while (cont < 100) {
        soma = cont + soma;
        cont ++
        console.log(cont);
    }
    media = soma / 85;
    document.write("A média é de: " + media);
</script>
