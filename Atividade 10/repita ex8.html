<body>
<script>
/*8 - Escreva um algoritmo para ler as notas da 1a. e 2a. avaliações de um aluno, calcule e imprima a média (simples) desse aluno.
Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota.
Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. 
*/
        var num1 = parseInt(prompt("Digite um número: "));
        var num2 = parseInt(prompt("Digite outro número: "));

        while (num1 > 10 || num1 < 0 && num2 > 10 || num2 < 0 ) {
            alert("As notas precisam ser entre 0 e 10")
            num1 = parseInt(prompt("Digite a 1° nota novamente: ")); 
            num2 = parseInt(prompt("Digite a 2° nota novamente: "));
        }
            var media = (num1 + num2) / 2;
            document.write("A media dos valores é de: " + media);
        
    
</script>
    
</body>
</html>
