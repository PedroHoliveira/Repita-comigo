<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*7 - Ler dois valores e imprimir uma das três mensagens a seguir:
‘Números iguais’, caso os números sejam iguais
‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
‘Segundo maior’, caso o segundo seja maior que o primeiro.
*/
    var num1 = Number(prompt("Digite o 1° valor: "));
    var num2 = Number(prompt("Digite o 2° valor: "));

    if (num1 == num2) {
        document.write("Números iguais");
    }else if (num1 > num2){
        document.write("Primeiro é maior")
    }else{
        document.write("Segundo maior")
    }



</script>
</body>
</html>
