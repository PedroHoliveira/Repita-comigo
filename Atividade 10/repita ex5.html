<body>
    <script>
/*5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário.
Considere que o primeiro sempre será menor que o segundo.
 */
        var num1 = parseInt(prompt("Digite um número: "));
        var num2 = parseInt(prompt("Digite outro número: "))

        while (num1 > num2) {
            num1 = parseInt(prompt("O primeiro valor deve ser menor do que o segundo. Digite novamente: "));
        }
        var media = (num1 + num2) / 2
        document.write("A media dos valores é de: " + media); 
        





    </script>
